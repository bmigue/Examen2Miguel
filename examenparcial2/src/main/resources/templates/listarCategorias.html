<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>TeCaSa - List Categorias</title>
</head>
<body>
<h3>List de categorias</h3>
<div>

    <ul>
        <div th:each="entry : ${categorias}">
            <li>

                <span><bold>Name: </bold></span><span th:text="${entry.name}">Nombre</span><br/>
                <a th:href="@{/editCat/{id}(id=${entry.id})}">Editar</a><br/>

            </li>
        </div>

    </ul>
</div>
</body>
</html>
