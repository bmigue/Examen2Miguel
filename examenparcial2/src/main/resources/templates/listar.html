<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>TeCaSa - Listar</title>
</head>
<body>
	<h3>List of Workshops</h3>
	<div>
	
		<ul>
			<div th:each="entry : ${workshops}">
				<li>
					
						<span><bold>Name: </bold></span><span th:text="${entry.name}">Nombre</span><br/>
					<span><bold>Author:</bold> </span><span th:text="${entry.author}">Autor</span><br/>
					<span><bold>Category:</bold> </span><span th:text="${entry.category}">Categoria</span><br/>
						<a th:href="@{/edit/{id}(id=${entry.id})}">Editar</a><br/>
						<a th:href="@{/detalle/{id}(id=${entry.id})}">Detalles</a><br/>
						<a th:href="@{/word/{id}(id=${entry.id})}">Generar un word</a><br/>

				</li>
			</div>
			
		</ul>
	</div>
</body>
</html>
