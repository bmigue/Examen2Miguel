<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="Content-Type" content="text/html"></meta>
<title>TeCaSa - Detalles</title>
</head>
<body>
<h3>Details:</h3>
	Name:<span th:text="${workshopData.name}">Nombre</span><br/>
	Author:<span th:text="${workshopData.author}">Autor</span><br/>
	Objective <span th:text="${workshopData.objective}">Objetivo</span></li>
<br/>
    Activities:
    <div th:each="entry : ${workshopData.activities}">
    	<ul>
    		<li>Name: <span th:text="${entry.name}">Nombre</span><br>
    			Description: <span th:text="${entry.description}">Descripcion</span><br>
    				Text to display: <span th:text="${entry.text}">Texto</span></li>
    	</ul>
    </div>
    <a th:href="@{/agregarActividad/{id}(id=${workshopData.id})}">Agregar actividad</a><br>
    <a href="/">Volver a home</a>
</body>
</html>
